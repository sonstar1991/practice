<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="wallet-address-validator.min.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may wrap the form in your own elements if necessary. -->
  <form method="POST" onsubmit="return !1" action="/send">
    <label for="input-address">Bitcoin Address</label>
    <input id="input-address" name="address" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" />
   
    <label for="input-amount">Amount to send</label>
    <input id="input-amount" name="amount" placeholder="0.0000" />

    <label for="input-otp">OTP Authentication</label>
    <input type="number" id="input-otp" name="outh" placeholder="SMS OTP" />

    <button type="submit" value="Send">SEND BTC</button>
  </form>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
